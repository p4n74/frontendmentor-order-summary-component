<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="top-image">
        <img src="images/illustration-hero.svg" alt="illustration hero image">
      </div>

      <div class="middle">
        <h1>Order Summary</h1>
        <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
        </p>
      </div>

      <div class="anual-plan">
        <div class="flex-anual-plan">
          <img src="images/icon-music.svg" alt="icon music image" />

          <div class="text-anual-plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>

        <p class="change"><a href="#">Change</a></p>
      </div>


      <div class="bottom">
        <a class="btn" href="#">Proceed to Payment</a>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
